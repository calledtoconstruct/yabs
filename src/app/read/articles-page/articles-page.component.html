<ng-container *ngIf='userService.loggedIn$ | async; then loggedIn; else notLoggedIn;'>
</ng-container>

<ng-template #loggedIn>
    <ng-template [ngIf]='article$ | async' let-item>
        <article></article>
        <span> {{ item.title }} </span>
        <span> {{ item.text }} </span>
    </ng-template>
</ng-template>

<ng-template #notLoggedIn>
</ng-template>
