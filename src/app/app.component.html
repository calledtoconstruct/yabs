<div *ngIf='userService.notLoggedIn$ | async'>
  <button (click)='userService.signInWithGoogle()'>Sign In w/ Google</button>
  <button (click)='userService.signInWithGitHub()'>Sign In w/ GitHub</button>
</div>
<div *ngIf='userService.user$ | async as user'>
  <p>Welcome {{ user.displayName }}</p>
  <button (click)='userService.signOut()'>Sign Out</button>
</div>

<router-outlet></router-outlet>
