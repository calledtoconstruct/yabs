<ng-container *ngIf='userService.loggedIn$ | async; then loggedIn; else notLoggedIn;'>
</ng-container>

<ng-template #loggedIn>
    <ng-template ngFor let-item [ngForOf]='excerpts$ | async'>
        <a href='/read/articles/{{ item.articleIdentifier }}' [routerLink]='["/read", "articles", item.articleIdentifier]'>
            <span> {{ item.title }} </span>
            <span> {{ item.text }} </span>
        </a>
    </ng-template>
</ng-template>

<ng-template #notLoggedIn>
</ng-template>
