<ng-container *ngIf='userService.loggedIn$ | async; then loggedIn; else notLoggedIn;'>
</ng-container>

<ng-template #loggedIn>
    <ng-template [ngIf]='article$ | async' let-item>
        <article>
            <span class='title'>{{ item.title }}</span>
        </article>
        <span> {{ item.text }} </span>
    </ng-template>
</ng-template>

<ng-template #notLoggedIn>
</ng-template>
