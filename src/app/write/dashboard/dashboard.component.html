<div *ngIf='userService.loggedIn$ | async'>
    <table cdk-table [dataSource]='data'>
        <ng-container cdkColumnDef='test'>
            <th cdk-header-cell *cdkHeaderCellDef> Test </th>
            <td cdk-cell *cdkCellDef='let element'> {{ element.test }} </td>
            <td cdk-footer-cell *cdkFooterCellDef></td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>
        <tr cdk-footer-row *cdkFooterRowDef="columns"></tr>
    </table>

    <mat-tab-group>
        <mat-tab label="Draft"> Content 1 </mat-tab>
        <mat-tab label="Request"> Content 2 </mat-tab>
        <mat-tab label="Out For Edit"> Content 32 </mat-tab>
    </mat-tab-group>
</div>
